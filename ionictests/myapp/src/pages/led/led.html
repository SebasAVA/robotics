<ion-header>
  <ion-navbar>
    <ion-title>
      LED
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Seleciona el dispositivo</p>
  <ion-list >
    <ion-item-sliding *ngFor="let dispositivo of dispositivosEncontrados">
      <button ion-item (click)="conectar(dispositivo['id'])">{{dispositivo['name']}} : {{dispositivo['rssi']}}</button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
